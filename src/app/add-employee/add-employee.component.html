<div class="col-md-6 mx-auto">
  <h2>Add Employee</h2>
  <form>
    <div class="form-group">
      <label for="designation">Employee Id:</label>
      <input type="text" class="form-control mb-2" [(ngModel)]="employee.id" placeholder="Employee Id" name="Employee Id" id="employeeid"/>
    </div>
    <div class="form-group">
      <label for="designation">Name:</label>
      <input type="text" class="form-control mb-2" [(ngModel)]="employee.name" placeholder="Name" name="name" id="name"/>
    </div>
    <div class="form-group">
      <label for="designation">Designation:</label>
      <input type="text" class="form-control mb-2" [(ngModel)]="employee.designation" placeholder="Designation" name="designation" id="designation"/>
    </div>
    <div class="form-group">
      <label for="designation">Salary:</label>
      <input type="text" class="form-control mb-2" [(ngModel)]="employee.salary" placeholder="Salary" name="salary" id="salary"/>
    </div>
    <button class="btn btn-success" (click)="createEmployee()">Create</button>
  </form>
</div>
